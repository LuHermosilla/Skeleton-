<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home">
 
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" placeholder="Ingrese Nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Apellido" type="Ingrese" placeholder="Ingrese Apellido"></ion-input>
      </ion-item>
      
      <ion-list>
        <ion-item>
          <ion-select label="Nivel Educacion" placeholder="Seleccione Nivel">
            <ion-select-option value="Basica">Basica</ion-select-option>
            <ion-select-option value="Media">Media</ion-select-option>
            <ion-select-option value="Superior">Superior</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input label="Fecha Nacimiento" placeholder=""></ion-input>
       
          <ion-datetime presentation="date" [preferWheel]="true"></ion-datetime>
      </ion-item>
      </ion-list>
    </ion-list>
  </ion-list>

</ion-content>
